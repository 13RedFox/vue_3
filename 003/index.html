<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter</title>
  <link rel="stylesheet" href="theme.css"/>
</head>
<body>
<div class="container pt-5" id="app" v-cloak>
  <div class="card center">
    <h1 v-text="title"></h1>
    <div v-html="myHtml"></div>
    <ul class="list" v-if="items.length">
      <li
          class="list-item"
          v-for="(item, i) in evenItems"
          @click="items.splice(i, 1)"
          :key="item"
      >
        <strong>{{ item }}</strong>&nbsp;
        <input type="text" @click.prevent.stop>
      </li>
      <!--      <li class="list-item" v-for="(value, key) in person">-->
      <!--        <strong>{{ key }}: </strong>{{ value }}-->
      <!--      </li>-->
    </ul>
    <h3 v-show="items.length === 0">Элементов нет</h3>

  </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
